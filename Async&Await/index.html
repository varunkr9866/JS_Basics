<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async & Await</title>
</head>
<body>
    <div id="info"></div>
    <center><button id="show" onclick = "getData()"></button></center>
</body>
<script>
    function getData() {    
        let url = 'http://randomuser.me/api/'
        
        function processData(response) {
            console.log(response);
            return response.json();
        }
        function printData(data) {
            let element = document.getElementById('info')
            element.innerHTML = "<center><h1> Name:"
            +data.results[0].name.first
            + " " + data.result[0].name.last 
            +"</h1></center>" ;
    }
    function doSomething() {
        console.log("If Error Occurs");
        
    }
    fetch(url).then(processData).then(printData).catch(doSomething);
}
    //Execution
    let res = fetchData();
    let dataObject = processData(res);
    printData(dataObject);
</script>
</html>
